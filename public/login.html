<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA Berlin - WiFi Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #dbe2f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,37,84,0.08), 0 1px 2px rgba(0,0,0,0.04);
            padding: 40px;
            width: 90%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(0,37,84,0.06);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 160px;
            height: auto;
            margin-bottom: 12px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .logo h1 {
            color: #002554;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .language-toggle {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .lang-btn {
            background: transparent;
            border: 2px solid #002554;
            color: #002554;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }
        
        .lang-btn img {
            width: 20px;
            height: 14px;
            object-fit: cover;
            border-radius: 2px;
        }
        
        .lang-btn.active {
            background: #002554;
            color: white;
        }
        
        .lang-btn:hover {
            background: #002554;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #002554;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #002554;
        }
        
        .wifi-option {
            background: #f8f8f8;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 18px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .wifi-option:hover {
            border-color: #002554;
        }
        
        .wifi-option input[type="radio"] {
            margin-right: 10px;
            accent-color: #002554;
        }
        
        .wifi-option label {
            margin-bottom: 0;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
        }
        
        .speed-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .clean-skip-info {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #2e7d32;
        }
        
        .submit-btn {
            width: 100%;
            background: #002554;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: #003d7a;
            transform: translateY(-2px);
        }
        
        .info-text {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="MOA Berlin Logo">
            <h1>MOA Berlin WiFi</h1>
        </div>
        
        <div class="language-toggle">
            <button class="lang-btn active" onclick="setLanguage('en')"><img src="assets/images/britain.png" alt="EN"> English</button>
            <button class="lang-btn" onclick="setLanguage('de')"><img src="assets/images/germany.png" alt="DE"> Deutsch</button>
        </div>
        
        <form id="loginForm" action="" method="post">
            <input type="hidden" name="dst" value="$(link-orig)">
            <input type="hidden" name="popup" value="true">
            <input type="hidden" name="client_mac" value="$(mac)">
            <input type="hidden" name="client_ip" value="$(ip)">
            <input type="hidden" name="link_login" value="$(link-login-only)">
            <input type="hidden" name="lang" id="form-lang" value="en">
            
            <div class="form-group">
                <label for="room_number" id="room-label">Room Number</label>
                <input type="text" id="room_number" name="username" required maxlength="10" placeholder="101">
            </div>
            
            <div class="form-group">
                <label for="surname" id="surname-label">Guest Surname</label>
                <input type="text" id="surname" name="radius1" required maxlength="100" placeholder="Schmidt">
            </div>
            
            <div class="form-group">
                <label id="wifi-speed-label">WiFi Speed Option</label>
                
                <div class="wifi-option">
                    <label>
                        <input type="radio" name="wifi_speed" value="normal">
                        <div>
                            <span id="normal-wifi-label">Standard WiFi</span>
                            <div class="speed-info" id="normal-speed-info">Good for browsing, email (5-10 Mbps)</div>
                        </div>
                    </label>
                </div>
                
                <div class="wifi-option">
                    <label>
                        <input type="radio" name="wifi_speed" value="fast" checked>
                        <div>
                            <span id="fast-wifi-label">Fast WiFi - Skip Room Cleaning</span>
                            <div class="speed-info" id="fast-speed-info">High speed for streaming, video calls (20-50 Mbps)</div>
                            <div class="clean-skip-info">
                                <span id="clean-skip-warning">Housekeeping will not clean your room during your stay but you will be able to surf at higher speeds.</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="connect-btn">Connect to WiFi</button>
            
            <div class="info-text">
                <span id="device-limit-info">Maximum 3 devices per room</span><br>
                <span id="mac-info">Your device will be automatically registered upon login</span>
            </div>
        </form>
    </div>
    
    <script>
        const translations = {
            en: {
                roomLabel: "Room Number",
                surnameLabel: "Surname on Reservation",
                wifiSpeedLabel: "WiFi Speed Option",
                normalWifiLabel: "Standard WiFi",
                normalSpeedInfo: "Good for browsing, email (5-10 Mbps)",
                fastWifiLabel: "Fast WiFi – No Cleaning Until Checkout",
                fastSpeedInfo: "High speed for streaming, video calls (20-50 Mbps)",
                cleanSkipWarning: "Housekeeping will not clean your room during your stay, but you will be able to surf at higher speeds.",
                connectBtn: "Connect to WiFi",
                deviceLimitInfo: "Maximum 3 devices per room",
                macInfo: "Your device will be automatically registered upon login"
            },
            de: {
                roomLabel: "Zimmernummer",
                surnameLabel: "Nachname der Reservierung",
                wifiSpeedLabel: "WLAN-Geschwindigkeit",
                normalWifiLabel: "Standard-WLAN",
                normalSpeedInfo: "Geeignet für Surfen, E-Mail (5-10 Mbps)",
                fastWifiLabel: "Schnelles WLAN – Keine Reinigung bis zum Checkout",
                fastSpeedInfo: "Hohe Geschwindigkeit für Streaming, Videoanrufe (20-50 Mbps)",
                cleanSkipWarning: "Der Zimmerservice wird Ihr Zimmer während Ihres Aufenthalts nicht reinigen, aber Sie können mit höherer Geschwindigkeit surfen.",
                connectBtn: "Mit WLAN verbinden",
                deviceLimitInfo: "Maximal 3 Geräte pro Zimmer",
                macInfo: "Ihr Gerät wird bei der Anmeldung automatisch registriert"
            }
        };
        
        let currentLang = 'en';
        
        function setLanguage(lang) {
            currentLang = lang;
            
            // Update hidden form field
            document.getElementById('form-lang').value = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.lang-btn').classList.add('active');
            
            // Update text content
            const t = translations[lang];
            document.getElementById('room-label').textContent = t.roomLabel;
            document.getElementById('surname-label').textContent = t.surnameLabel;
            document.getElementById('wifi-speed-label').textContent = t.wifiSpeedLabel;
            document.getElementById('normal-wifi-label').textContent = t.normalWifiLabel;
            document.getElementById('normal-speed-info').textContent = t.normalSpeedInfo;
            document.getElementById('fast-wifi-label').textContent = t.fastWifiLabel;
            document.getElementById('fast-speed-info').textContent = t.fastSpeedInfo;
            document.getElementById('clean-skip-warning').textContent = t.cleanSkipWarning;
            document.getElementById('connect-btn').textContent = t.connectBtn;
            document.getElementById('device-limit-info').textContent = t.deviceLimitInfo;
            document.getElementById('mac-info').textContent = t.macInfo;
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }
        
        // Get URL parameters (MikroTik passes these when redirecting to external login)
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || '';
        }
        
        // On page load, populate hidden fields with MikroTik URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            // MikroTik passes these in the redirect URL
            const macFromUrl = getUrlParam('mac');
            const ipFromUrl = getUrlParam('ip');
            const linkLoginFromUrl = getUrlParam('link-login-only') || getUrlParam('link-login');
            const dstFromUrl = getUrlParam('link-orig') || getUrlParam('dst');
            
            // Update hidden fields with real values from URL (if available)
            if (macFromUrl && macFromUrl !== '$(mac)') {
                document.querySelector('input[name="client_mac"]').value = macFromUrl;
            }
            if (ipFromUrl && ipFromUrl !== '$(ip)') {
                document.querySelector('input[name="client_ip"]').value = ipFromUrl;
            }
            if (linkLoginFromUrl) {
                document.querySelector('input[name="link_login"]').value = linkLoginFromUrl;
            }
            if (dstFromUrl) {
                document.querySelector('input[name="dst"]').value = dstFromUrl;
            }
            
            // Debug: log what we received
            console.log('MikroTik params from URL:', { mac: macFromUrl, ip: ipFromUrl, linkLogin: linkLoginFromUrl, dst: dstFromUrl });
        });
        
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const wifiSpeed = document.querySelector('input[name="wifi_speed"]:checked').value;
            
            // Add the wifi speed selection to the form
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'radius2';
            hiddenInput.value = wifiSpeed;
            this.appendChild(hiddenInput);
            
            // The form will be processed by authenticate.php
            this.action = 'authenticate.php';
        });
    </script>
</body>
</html>
